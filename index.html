<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Point Ventures - Interactive Dot Grid</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #canvas { background: black; }
        #menu {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-family: Arial, sans-serif;
        }
        .slider-container { margin-bottom: 10px; }
        .slider-label { display: block; margin-bottom: 5px; }
        input[type="range"] { width: 100%; }
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
        }
        .center-text h1 { font-size: 4rem; margin-bottom: 0.5rem; }
        .center-text p { font-size: 1.5rem; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="center-text">
        <h1>Six Point Ventures</h1>
        <p>Smart Money Bets on Tomorrow's Opportunities</p>
    </div>
    <div id="menu">
        <div class="slider-container">
            <label class="slider-label">Dot Size</label>
            <input type="range" id="dotSize" min="1" max="10" step="0.5" value="3">
        </div>
        <div class="slider-container">
            <label class="slider-label">Dot Spacing</label>
            <input type="range" id="dotSpacing" min="20" max="100" step="5" value="40">
        </div>
        <div class="slider-container">
            <label class="slider-label">Mouse Bounding Area</label>
            <input type="range" id="mouseBoundingArea" min="50" max="200" step="10" value="100">
        </div>
        <div class="slider-container">
            <label class="slider-label">Dot Inertia</label>
            <input type="range" id="dotInertia" min="0.01" max="0.5" step="0.01" value="0.1">
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let dots = [];
        let mouse = { x: 0, y: 0 };

        const settings = {
            dotSize: 3,
            dotSpacing: 40,
            mouseBoundingArea: 100,
            dotInertia: 0.1
        };

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createDots();
        }

        function createDots() {
            dots = [];
            const numCols = Math.floor(canvas.width / settings.dotSpacing);
            const numRows = Math.floor(canvas.height / settings.dotSpacing);

            for (let i = 0; i < numRows; i++) {
                for (let j = 0; j < numCols; j++) {
                    dots.push({
                        x: j * settings.dotSpacing,
                        y: i * settings.dotSpacing,
                        originalX: j * settings.dotSpacing,
                        originalY: i * settings.dotSpacing
                    });
                }
            }
        }

        function updateAndDrawDots() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ffffff';

            dots.forEach(dot => {
                const distX = mouse.x - dot.originalX;
                const distY = mouse.y - dot.originalY;
                const distance = Math.sqrt(distX * distX + distY * distY);
                const force = Math.max(0, settings.mouseBoundingArea - distance) / settings.mouseBoundingArea;
                const targetX = dot.originalX + distX * force;
                const targetY = dot.originalY + distY * force;

                dot.x += (targetX - dot.x) * settings.dotInertia;
                dot.y += (targetY - dot.y) * settings.dotInertia;

                ctx.beginPath();
                ctx.arc(dot.x, dot.y, settings.dotSize, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(updateAndDrawDots);
        }

        window.addEventListener('resize', resizeCanvas);
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        // Update settings from sliders
        document.getElementById('dotSize').addEventListener('input', (e) => {
            settings.dotSize = parseFloat(e.target.value);
        });
        document.getElementById('dotSpacing').addEventListener('input', (e) => {
            settings.dotSpacing = parseFloat(e.target.value);
            createDots();
        });
        document.getElementById('mouseBoundingArea').addEventListener('input', (e) => {
            settings.mouseBoundingArea = parseFloat(e.target.value);
        });
        document.getElementById('dotInertia').addEventListener('input', (e) => {
            settings.dotInertia = parseFloat(e.target.value);
        });

        resizeCanvas();
        updateAndDrawDots();
    </script>
</body>
</html>
