<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Point Ventures - Black Hole Star Field</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: Arial, sans-serif; }
        #canvas { background: black; cursor: none; }
        .center-text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            pointer-events: none;
        }
        .center-text h1 { font-size: 4rem; margin-bottom: 0.5rem; }
        .center-text p { font-size: 1.5rem; margin-bottom: 2rem; }
        .categories {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        .category {
            font-size: 1.2rem;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }
        #future-proofing { animation-delay: 0s; }
        #next-gen-digital { animation-delay: 1s; }
        #re-imagine-world { animation-delay: 2s; }
        .category:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="center-text">
        <h1>Six Point Ventures</h1>
        <p>Smart Money Bets on Tomorrow's Opportunities</p>
    </div>
    <div class="categories">
        <div class="category" id="future-proofing">Future Proofing</div>
        <div class="category" id="next-gen-digital">Next Gen Digital</div>
        <div class="category" id="re-imagine-world">Re-Imagine The World</div>
    </div>
    <script>
        // ... (keep the existing JavaScript code for the star field and black hole effect) ...

        // Add this at the end of the script to make categories interactive
        document.querySelectorAll('.category').forEach(category => {
            category.addEventListener('mouseover', () => {
                category.style.transform = 'translateY(-15px) scale(1.1)';
            });
            category.addEventListener('mouseout', () => {
                category.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
