<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Point Ventures - Black Hole Star Field</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: Arial, sans-serif; }
        #canvas { background: black; cursor: none; }
        .center-text {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            pointer-events: none;
        }
        .center-text h1 { font-size: 4rem; margin-bottom: 0.5rem; }
        .center-text p { font-size: 1.5rem; margin-bottom: 2rem; }
        .categories {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        .category {
            font-size: 1.8rem;
            cursor: pointer;
            padding: 15px 30px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.5s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        .category:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="center-text">
        <h1>Six Point Ventures</h1>
        <p>Smart Money Bets on Tomorrow's Opportunities</p>
    </div>
    <div class="categories">
        <div class="category" id="future-proofing">Future Proofing</div>
        <div class="category" id="next-gen-digital">Next Gen Digital</div>
        <div class="category" id="re-imagine-world">Re-Imagine The World</div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let mouse = { x: 0, y: 0 };

        const settings = {
            starCount: 1500,
            minStarSize: 0.5,
            maxStarSize: 2,
            blackHoleRadius: 50,
            gravitationalPull: 0.15,
            starSpeed: 0.5
        };

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createStars();
        }

        function createStars() {
            stars = [];
            for (let i = 0; i < settings.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * (settings.maxStarSize - settings.minStarSize) + settings.minStarSize,
                    speed: Math.random() * settings.starSpeed + 0.1,
                    angle: Math.random() * Math.PI * 2,
                    twinkle: Math.random()
                });
            }
        }

        function updateAndDrawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw black hole
            const gradient = ctx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, settings.blackHoleRadius);
            gradient.addColorStop(0, 'rgba(0, 0, 0, 1)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(mouse.x, mouse.y, settings.blackHoleRadius, 0, Math.PI * 2);
            ctx.fill();

            stars.forEach(star => {
                const dx = mouse.x - star.x;
                const dy = mouse.y - star.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < settings.blackHoleRadius) {
                    // Star is inside the black hole, reset its position
                    star.x = Math.random() * canvas.width;
                    star.y = Math.random() * canvas.height;
                } else {
                    // Calculate gravitational pull
                    const force = settings.gravitationalPull / (distance * distance);
                    star.angle = Math.atan2(dy, dx) + Math.PI / 2;
                    star.speed += force;

                    // Move star
                    star.x += Math.cos(star.angle) * star.speed;
                    star.y += Math.sin(star.angle) * star.speed;

                    // Slow down star
                    star.speed *= 0.99;

                    // Wrap around screen edges
                    if (star.x < 0) star.x = canvas.width;
                    if (star.x > canvas.width) star.x = 0;
                    if (star.y < 0) star.y = canvas.height;
                    if (star.y > canvas.height) star.y = 0;
                }

                // Twinkling effect
                star.twinkle += 0.05;
                const twinkle = Math.sin(star.twinkle) * 0.3 + 0.7;

                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size * twinkle, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${twinkle})`;
                ctx.fill();
            });

            requestAnimationFrame(updateAndDrawStars);
        }

        window.addEventListener('resize', resizeCanvas);
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        resizeCanvas();
        updateAndDrawStars();
    </script>
</body>
</html>
