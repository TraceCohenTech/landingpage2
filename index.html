<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Point Ventures - Black Hole Star Field</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: Arial, sans-serif; }
        #canvas { background: black; cursor: none; }
        .center-text {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            pointer-events: none;
        }
        .center-text h1 { font-size: 4rem; margin-bottom: 0.5rem; }
        .center-text p { font-size: 1.5rem; margin-bottom: 2rem; }
        .categories {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        .category {
            font-size: 2.5rem;
            cursor: pointer;
            padding: 20px 40px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.5s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        #future-proofing { animation: moveLeft 8s ease-in-out infinite; }
        #next-gen-digital { animation: moveRight 8s ease-in-out infinite; }
        #re-imagine-world { animation: moveUp 8s ease-in-out infinite; }
        .category:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
        @keyframes moveLeft {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-50px); }
        }
        @keyframes moveRight {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(50px); }
        }
        @keyframes moveUp {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="center-text">
        <h1>Six Point Ventures</h1>
        <p>Smart Money Bets on Tomorrow's Opportunities</p>
    </div>
    <div class="categories">
        <div class="category" id="future-proofing">Future Proofing</div>
        <div class="category" id="next-gen-digital">Next Gen Digital</div>
        <div class="category" id="re-imagine-world">Re-Imagine The World</div>
    </div>
    <script>
        // ... (keep the existing JavaScript code for the star field and black hole effect) ...

        // Update the category interaction
        document.querySelectorAll('.category').forEach(category => {
            category.addEventListener('mouseover', () => {
                category.style.transform = 'scale(1.2)';
            });
            category.addEventListener('mouseout', () => {
                category.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
