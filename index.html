<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Point Ventures - Interactive Tech Fund Showcase</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: Arial, sans-serif; }
        #canvas { background: #000033; cursor: none; }
        .center-text {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            pointer-events: none;
        }
        .center-text h1 { font-size: 4rem; margin-bottom: 0.5rem; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        .center-text p { font-size: 1.5rem; margin-bottom: 2rem; text-shadow: 0 0 5px rgba(255,255,255,0.5); }
        .categories {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .category {
            font-size: 2rem;
            cursor: pointer;
            padding: 15px 30px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.5s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            width: 300px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .category:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-10px);
        }
        #floating-data, #prediction {
            position: absolute;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }
        #portfolio {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        #portfolio h3 {
            margin-top: 0;
        }
        #portfolio ul {
            list-style-type: none;
            padding: 0;
        }
        #portfolio li {
            cursor: pointer;
            margin-bottom: 5px;
        }
        #portfolio li:hover {
            color: #00ffff;
        }
        #quantum-visual {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="center-text">
        <h1>Six Point Ventures</h1>
        <p>Smart Money Into The Smartest Founders</p>
    </div>
    <div class="categories">
        <div class="category" id="future-proofing">Future<br>Proofing</div>
        <div class="category" id="next-gen-digital">Next Gen<br>Digital</div>
        <div class="category" id="re-imagine-world">Re-Imagine<br>The World</div>
    </div>
    <div id="floating-data"></div>
    <div id="prediction"></div>
    <div id="portfolio">
        <h3>Our Portfolio</h3>
        <ul>
            <li>AI Innovators Inc.</li>
            <li>Quantum Leap Tech</li>
            <li>BlockChain Pioneers</li>
            <li>NextGen Robotics</li>
            <li>Sustainable Energy Solutions</li>
        </ul>
    </div>
    <canvas id="quantum-visual"></canvas>
    <script>
        // ... (keep the existing JavaScript for the neural network)

        // Dynamic Data Visualization
        function createFloatingData() {
            const data = [
                "AI Market: $190B by 2025",
                "Quantum Computing: $1.3B by 2023",
                "Cybersecurity: $248B by 2023",
                "Blockchain: $23.3B by 2023",
                "6G Research Underway",
                "Edge Computing: $43.4B by 2027"
            ];
            
            const floatingData = document.getElementById('floating-data');
            floatingData.style.left = `${Math.random() * (window.innerWidth - 200)}px`;
            floatingData.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
            floatingData.textContent = data[Math.floor(Math.random() * data.length)];
            
            floatingData.style.opacity = 1;
            let opacity = 1;
            const fadeOut = setInterval(() => {
                opacity -= 0.02;
                floatingData.style.opacity = opacity;
                if (opacity <= 0) {
                    clearInterval(fadeOut);
                    setTimeout(createFloatingData, Math.random() * 3000 + 2000);
                }
            }, 50);
        }

        // Predictive Analytics Showcase
        function showPrediction() {
            const predictions = [
                "AI will revolutionize healthcare by 2025",
                "Quantum supremacy will be achieved by 2027",
                "50% of vehicles will be electric by 2030",
                "Mars colony will be established by 2040",
                "Renewable energy will dominate by 2035"
            ];
            
            const prediction = document.getElementById('prediction');
            prediction.style.left = `${Math.random() * (window.innerWidth - 300)}px`;
            prediction.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
            prediction.textContent = "Prediction: " + predictions[Math.floor(Math.random() * predictions.length)];
            
            prediction.style.opacity = 1;
            let opacity = 1;
            const fadeOut = setInterval(() => {
                opacity -= 0.01;
                prediction.style.opacity = opacity;
                if (opacity <= 0) {
                    clearInterval(fadeOut);
                    setTimeout(showPrediction, Math.random() * 5000 + 5000);
                }
            }, 50);
        }

        // Quantum Computing Visual
        const quantumCanvas = document.getElementById('quantum-visual');
        const qCtx = quantumCanvas.getContext('2d');
        quantumCanvas.width = 200;
        quantumCanvas.height = 100;

        function drawQuantumCircuit() {
            qCtx.clearRect(0, 0, quantumCanvas.width, quantumCanvas.height);
            qCtx.strokeStyle = 'rgba(0, 255, 255, 0.5)';
            qCtx.lineWidth = 2;

            for (let i = 0; i < 3; i++) {
                qCtx.beginPath();
                qCtx.moveTo(0, 20 + i * 30);
                qCtx.lineTo(200, 20 + i * 30);
                qCtx.stroke();

                for (let j = 0; j < 5; j++) {
                    qCtx.beginPath();
                    qCtx.arc(40 * j + 20, 20 + i * 30, 5, 0, Math.PI * 2);
                    qCtx.fillStyle = Math.random() > 0.5 ? 'rgba(255, 0, 0, 0.5)' : 'rgba(0, 255, 0, 0.5)';
                    qCtx.fill();
                }
            }

            requestAnimationFrame(drawQuantumCircuit);
        }

        // Adaptive UI
        function adaptUI() {
            const hour = new Date().getHours();
            let hue;
            if (hour >= 6 && hour < 12) {
                hue = 60; // Morning yellow
            } else if (hour >= 12 && hour < 18) {
                hue = 200; // Afternoon blue
            } else if (hour >= 18 && hour < 22) {
                hue = 30; // Evening orange
            } else {
                hue = 270; // Night purple
            }
            document.body.style.backgroundColor = `hsl(${hue}, 50%, 10%)`;
        }

        // Initialize all features
        createFloatingData();
        showPrediction();
        drawQuantumCircuit();
        adaptUI();
        setInterval(adaptUI, 60000); // Check for UI updates every minute

        // Interactive Portfolio
        document.querySelectorAll('#portfolio li').forEach(item => {
            item.addEventListener('click', () => {
                alert(`Investing in ${item.textContent} - A leader in cutting-edge technology`);
            });
        });
    </script>
</body>
</html>
