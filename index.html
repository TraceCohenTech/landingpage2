<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Point Ventures - Dot Grid</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #canvas { background: black; }
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
        }
        .center-text h1 { font-size: 4rem; margin-bottom: 0.5rem; }
        .center-text p { font-size: 1.5rem; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="center-text">
        <h1>Six Point Ventures</h1>
        <p>Smart Money Bets on Tomorrow's Opportunities</p>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let dots = [];
        let mouse = { x: 0, y: 0 };

        const settings = {
            dotSize: 1.5,
            dotSpacing: 30,
            mouseBoundingArea: 100,
            dotInertia: 0.1
        };

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createDots();
        }

        function createDots() {
            dots = [];
            const numCols = Math.floor(canvas.width / settings.dotSpacing);
            const numRows = Math.floor(canvas.height / settings.dotSpacing);

            for (let i = 0; i < numRows; i++) {
                for (let j = 0; j < numCols; j++) {
                    dots.push({
                        x: j * settings.dotSpacing,
                        y: i * settings.dotSpacing,
                        originalX: j * settings.dotSpacing,
                        originalY: i * settings.dotSpacing
                    });
                }
            }
        }

        function updateAndDrawDots() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ffffff';

            dots.forEach(dot => {
                const distX = mouse.x - dot.originalX;
                const distY = mouse.y - dot.originalY;
                const distance = Math.sqrt(distX * distX + distY * distY);
                const force = Math.max(0, settings.mouseBoundingArea - distance) / settings.mouseBoundingArea;
                const targetX = dot.originalX + distX * force * 2; // Increased movement
                const targetY = dot.originalY + distY * force * 2; // Increased movement

                dot.x += (targetX - dot.x) * settings.dotInertia;
                dot.y += (targetY - dot.y) * settings.dotInertia;

                ctx.beginPath();
                ctx.arc(dot.x, dot.y, settings.dotSize, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(updateAndDrawDots);
        }

        window.addEventListener('resize', resizeCanvas);
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        resizeCanvas();
        updateAndDrawDots();
    </script>
</body>
</html>
