<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Point Ventures - Star Field</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #canvas { background: black; }
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
        }
        .center-text h1 { font-size: 4rem; margin-bottom: 0.5rem; }
        .center-text p { font-size: 1.5rem; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="center-text">
        <h1>Six Point Ventures</h1>
        <p>Smart Money Bets on Tomorrow's Opportunities</p>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let mouse = { x: 0, y: 0 };

        const settings = {
            starCount: 1000,
            minStarSize: 0.5,
            maxStarSize: 2,
            mouseBoundingArea: 100,
            starInertia: 0.05
        };

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createStars();
        }

        function createStars() {
            stars = [];
            for (let i = 0; i < settings.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * (settings.maxStarSize - settings.minStarSize) + settings.minStarSize,
                    originalX: Math.random() * canvas.width,
                    originalY: Math.random() * canvas.height,
                    twinkle: Math.random()
                });
            }
        }

        function updateAndDrawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                const distX = mouse.x - star.originalX;
                const distY = mouse.y - star.originalY;
                const distance = Math.sqrt(distX * distX + distY * distY);
                const force = Math.max(0, settings.mouseBoundingArea - distance) / settings.mouseBoundingArea;
                const targetX = star.originalX + distX * force * 2;
                const targetY = star.originalY + distY * force * 2;

                star.x += (targetX - star.x) * settings.starInertia;
                star.y += (targetY - star.y) * settings.starInertia;

                // Twinkling effect
                star.twinkle += 0.02;
                const twinkle = Math.sin(star.twinkle) * 0.3 + 0.7;

                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size * twinkle, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${twinkle})`;
                ctx.fill();
            });

            requestAnimationFrame(updateAndDrawStars);
        }

        window.addEventListener('resize', resizeCanvas);
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        resizeCanvas();
        updateAndDrawStars();
    </script>
</body>
</html>
